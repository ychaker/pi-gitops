apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: radarr
      version: ">=16.0.0"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    persistence:
      enabled: true
      existingClaim: nfs-pvc
      size: 2Gi   # Optional, not used if using an existingClaim
    ingress:
      enabled: true
      className: traefik
      hosts:
        - host: radarr.local
          paths: ["/"]
